<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>synthesis-mock</title>

    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">

  <body>

    <h1>Air Temperature:</h1>

    <h3 id='status'>status: green</h3>
    <h4 id='messages'></h4>

    <ul id='temperature-list'>  </ul>




    <!-- <form action="">
      <input id="temperature-form" autocomplete="off" /><button>log temp</button>
    </form> -->




    <!-- JS ------------------------------------------------------>
    <script type="text/javascript", src="/socket.io/socket.io.js"></script>
    <script type="text/javascript", src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script type="text/javascript">
      var socket = io();

      socket.on('temperature-logged', function (temp) {
        $('#temperature-list').prepend($('<li>').text(temp));
      });

      socket.on('temperature-too-high', function (message) {
        $('#status').text("status:  Air Temperature is above 80!").css({'color': 'red'});
        $('#temperature-list').css({'color': 'red'});
        $('#messages').text('text sent: Air Temperature is above 80!');
      });

      // $('form').submit(function () {

      //   return false;
      // });

    </script>



  </body>

</html>
