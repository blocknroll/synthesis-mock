<!DOCTYPE html>
<html>

  <head>
    <link href='http://fonts.googleapis.com/css?family=Six+Caps|Work+Sans:100,200,900' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>synthesis-mock</title>
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>


  <body>

    <div id="synthesis-logo">
      <img class="opacity" src="/img/synthesis-logo.svg" alt="synthesis logo" />
    </div>

    <div class="box">
      <!-- <h2>Air</h2> -->

      <div class="box-inner">
        <div id="temperature-display-box">
          <h1 id='temperature-display'></h1>
        </div>

        <h2>Air Temperature</h2>
        <h3 id='status'></h3>
        <h3 id='fanCooling-status'></h3>
        <h3 id='fanHeating-status'></h3>
      </div>


      <div class="box-inner">
        <h2>Air Humidity</h2>
      </div>


      <div class="box-inner">
        <div id="co2-display-box">
          <h1 id='co2-display'></h1>
        </div>

        <h2>Air CO2</h2>
        <h3 id='co2Servo-status'></h3>
      </div>


      <div class="box-inner">
        <h2>messages</h2>
        <h3 id='air-messages'></h3>
      </div>


    </div>


    <!-- <form action="">
      <input id="temperature-form" autocomplete="off" /><button>log temp</button>
    </form> -->


    <!-- JS ------------------------------------------------------>
    <script type="text/javascript", src="/socket.io/socket.io.js"></script>
    <script type="text/javascript", src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="main.bundle.js"></script>

  </body>

</html>
